<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title> Style Test</title>
</head>
<body>
  <main class="calc-elem calc-grid">
    <div class="calc-elem calc-screen">
      <p id="screen" style="padding: 10px"></p>
    </div>
    <input type="text" id="keyInput" onkeydown="handleKeydown(event)" placeholder="enter expression:">
    <button class="calc-elem b">+</button>
    <button class="calc-elem b">-</button>
    <button class="calc-elem b">*</button>
    <button class="calc-elem b">/</button>
    <button class="calc-elem b">=</button>
    <button class="calc-elem b" id="ac">AC</button>

    <div style="grid-column: span 6"></div>

    <button class="calc-elem b">7</button>
    <button class="calc-elem b">8</button>
    <button class="calc-elem b">9</button>
    <button class="calc-elem b">4</button>
    <button class="calc-elem b">5</button>
    <button class="calc-elem b">6</button>
    <button class="calc-elem b">1</button>
    <button class="calc-elem b">2</button>
    <button class="calc-elem b">3</button>
    <button class="calc-elem b" style="grid-column: span 4">0</button>
    <button class="calc-elem b">.</button>

  </main>

  <script src="./calc.js"></script>
</body>
</html>
